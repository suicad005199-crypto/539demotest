<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 智能量化分析系統</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #0f172a;    --secondary: #1e293b;
            --accent: #38bdf8;     --gold: #fbbf24;
            --success: #22c55e;    --text: #f1f5f9;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            font-family: 'PingFang TC', sans-serif;
            background: var(--primary);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            color: var(--text);
            margin: 0; padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        /* 頂部標題 */
        header { text-align: center; margin-bottom: 30px; }
        header h1 { font-size: 2rem; color: var(--accent); margin: 0; letter-spacing: 2px; }

        /* 通用卡片設計 */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 24px; border-radius: 20px;
            margin-bottom: 20px;
        }

        /* 上傳區塊 */
        .upload-zone {
            border: 2px dashed rgba(56, 189, 248, 0.3);
            text-align: center; padding: 40px;
            cursor: pointer; transition: 0.3s;
        }
        .upload-zone:hover { border-color: var(--accent); background: rgba(56, 189, 248, 0.05); }

        /* 按鈕 */
        button {
            background: linear-gradient(135deg, var(--accent), #0284c7);
            color: white; border: none; padding: 15px 30px;
            border-radius: 12px; font-weight: bold; cursor: pointer;
            width: 100%; font-size: 1.1rem;
        }

        /* 數據儀表板佈局 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        @media (min-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr 1fr; }
        }

        /* 號碼球樣式 */
        .ball {
            display: inline-block; width: 36px; height: 36px; line-height: 36px;
            text-align: center; border-radius: 50%;
            background: #1e293b; margin: 4px;
            font-weight: 800; color: var(--accent);
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        /* 表格樣式 */
        table { width: 100%; border-collapse: collapse; }
        th { font-size: 0.8rem; opacity: 0.5; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        td { padding: 12px 5px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* 推薦組合區塊 */
        .strategy-item {
            background: rgba(255,255,255,0.03);
            padding: 20px; border-radius: 15px;
            border-left: 4px solid var(--accent);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>539 QUANT PRO</h1>
        <p style="opacity: 0.5;">數據驅動 • 智能過濾系統</p>
    </header>

    <div class="card upload-zone" onclick="document.getElementById('csvFile').click()">
        <input type="file" id="csvFile" accept=".csv" style="display: none;">
        <div id="fileLabel" style="color: var(--accent);">[ 點擊載入歷史 CSV 數據檔案 ]</div>
    </div>
    <button onclick="startAnalysis()">執行一鍵量化分析</button>

    <div style="margin-top: 25px;" class="dashboard-grid">
        <div class="card">
            <h3>近期開獎歷史</h3>
            <div id="historyDisplay"></div>
        </div>

        <div class="card">
            <h3>策略回測表現 (近60期)</h3>
            <div id="backtestDisplay">
                <p style="opacity: 0.3; text-align: center;">尚未有數據</p>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>AI 推薦高勝率組合</h3>
        <div id="recommendationDisplay">
            <p style="opacity: 0.3; text-align: center;">請先完成數據分析</p>
        </div>
    </div>

    <div class="card" style="height: 300px;">
        <h3>數據機率分布趨勢</h3>
        <canvas id="mainChart"></canvas>
    </div>
</div>

<script>
    // JS 邏輯將在此分段開發
    function startAnalysis() {
        console.log("分析啟動...");
    }
</script>

</body>
</html>
