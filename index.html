<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>é«˜éš CSV æ•¸æ“šé æ¸¬èˆ‡å›æ¸¬ç³»çµ±</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e74c3c; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .panel { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); padding: 20px; margin-bottom: 20px; max-width: 1200px; margin: 0 auto; }
        .panel-title { margin: 0 0 15px 0; color: var(--primary); border-left: 5px solid var(--primary); padding-left: 12px; font-size: 1.1rem; }
        
        /* é æ¸¬å¡ç‰‡ */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        .card { background: #f8f9fa; padding: 15px; border-radius: 8px; border-top: 4px solid var(--primary); }
        .num-badge { display: inline-block; background: var(--primary); color: white; border-radius: 4px; padding: 2px 10px; margin: 2px; font-weight: bold; }
        .hit-badge { background: var(--success) !important; box-shadow: 0 0 5px var(--success); }

        /* è¡¨æ ¼èˆ‡åˆ†å¸ƒåœ– */
        .table-container { overflow-x: auto; }
        table { border-collapse: collapse; width: 100%; white-space: nowrap; background: white; }
        th, td { border: 1px solid #eee; text-align: center; padding: 10px 5px; font-size: 13px; }
        th { background: var(--primary); color: white; }
        .dot { background: var(--accent); color: white; border-radius: 50%; display: inline-block; width: 22px; height: 22px; line-height: 22px; font-weight: bold; }

        /* å›æ¸¬æ¨£å¼ */
        .backtest-row:hover { background: #f1f1f1; }
        .hit-count { font-weight: bold; font-size: 1.1rem; color: var(--success); }
        .good-hit { background-color: #d4edda !important; } /* å‘½ä¸­2å€‹ä»¥ä¸Šé«˜äº® */
    </style>
</head>
<body>

    <div class="panel">
        <h3 class="panel-title">1. æ•¸æ“šä¸Šå‚³èˆ‡ç‹€æ…‹è¿½è¹¤</h3>
        <input type="file" id="csvFile" accept=".csv">
        <div id="statusTracker" style="margin-top:15px; display: flex; flex-wrap: wrap; gap: 5px;"></div>
    </div>

    <div id="analysisSection" style="display:none;">
        <div class="panel">
            <h3 class="panel-title">2. å„ªåŒ–é æ¸¬ (ä¸‹ä¸€æœŸå»ºè­°)</h3>
            <div class="grid-container" id="predictionResults"></div>
        </div>

        <div class="panel">
            <h3 class="panel-title">3. é€£è™Ÿåˆ†å¸ƒåœ– (æœ€æ–° 10 æœŸ)</h3>
            <div class="table-container">
                <table id="distributionTable"><thead><tr id="chartHeader"></tr></thead><tbody id="chartBody"></tbody></table>
            </div>
        </div>

        <div class="panel">
            <h3 class="panel-title">4. æ»¾å‹•å›æ¸¬ç´€éŒ„ (å›ºå®š 10 æœŸé©—è­‰)</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr><th>æ—¥æœŸ</th><th>çœŸå¯¦çè™Ÿ</th><th>AI é æ¸¬çµ„åˆ (åŠ æ¬Šç­–ç•¥)</th><th>å‘½ä¸­æ•¸</th></tr>
                    </thead>
                    <tbody id="backtestBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => parseCSV(e.target.result);
            reader.readAsText(file);
        });

        function parseCSV(text) {
            const lines = text.trim().split(/\r?\n/);
            const data = [];
            lines.forEach((line, index) => {
                const cols = line.split(',').map(s => s.trim());
                if (index === 0 && isNaN(cols[1])) return;
                if (cols.length >= 6 && cols[0] !== "") {
                    data.push({ date: cols[0], nums: cols.slice(1, 6).map(Number).sort((a,b) => a-b) });
                }
            });
            if (data.length > 0) processSystem(data);
        }

        function processSystem(data) {
            renderChart([...data].slice(-10).reverse());
            renderStatusTracker(data);
            runBacktest(data);
            generateNext(data);
            document.getElementById('analysisSection').style.display = 'block';
        }

        // --- å„ªåŒ–ç­–ç•¥æ¼”ç®—æ³• ---
        function getAdvancedPick(history) {
            const scores = Array(40).fill(0);
            const totalPeriods = history.length;
            
            // 1. è¨ˆç®—é »ç‡ (åŸºç¤åˆ†)
            const freq = {};
            history.forEach(row => row.nums.forEach(n => freq[n] = (freq[n] || 0) + 1));
            
            for(let i=1; i<=39; i++) {
                // é »ç‡åŠ æ¬Š (å‡ºç¾æ¬¡æ•¸ / ç¸½æœŸæ•¸ * 100)
                scores[i] += ((freq[i] || 0) / totalPeriods) * 100;
                
                // 2. éºæ¼åŠ æ¬Š (è¶Šä¹…æ²’é–‹ï¼ŒåŠ æˆè¶Šé«˜)
                let missCount = 0;
                for(let j=history.length-1; j>=0; j--) {
                    if(!history[j].nums.includes(i)) missCount++; else break;
                }
                scores[i] += (missCount * 1.5); // éºæ¼æ¬Šé‡ä¿‚æ•¸ 1.5
                
                // 3. é„°è¿‘è™ŸåŠ æ¬Š (ä¸ŠæœŸè™Ÿç¢¼çš„å·¦å³è™Ÿ)
                const lastNums = history[history.length-1].nums;
                if (lastNums.some(n => Math.abs(n - i) === 1)) scores[i] += 5;
            }

            // 4. å€é–“å¹³è¡¡æŒ‘é¸
            // æ’åºå¾Œï¼Œå¾ä¸åŒå€é–“æŒ‘é¸æœ€é«˜åˆ†çš„è™Ÿç¢¼
            const sortedNumbers = Array.from({length: 39}, (_, i) => i + 1)
                                      .sort((a, b) => scores[b] - scores[a]);

            return sortedNumbers.slice(0, 5).sort((a,b) => a-b);
        }

        function runBacktest(allData) {
            const tbody = document.getElementById('backtestBody');
            tbody.innerHTML = '';
            // å¼·åˆ¶é¡¯ç¤º 10 æœŸå›æ¸¬
            const testCount = 10;
            const startIndex = allData.length - 1;
            
            for (let i = startIndex; i > startIndex - testCount && i >= 0; i--) {
                const historyBefore = allData.slice(0, i);
                if (historyBefore.length < 1) continue;

                const actual = allData[i].nums;
                const pred = getAdvancedPick(historyBefore);
                const hits = pred.filter(n => actual.includes(n));

                const tr = document.createElement('tr');
                if (hits.length >= 2) tr.className = 'good-hit';
                tr.innerHTML = `
                    <td>${allData[i].date}</td>
                    <td>${actual.join(', ')}</td>
                    <td>${pred.map(n => `<span class="num-badge ${actual.includes(n) ? 'hit-badge' : ''}">${n}</span>`).join('')}</td>
                    <td class="hit-count">${hits.length}</td>
                `;
                tbody.appendChild(tr);
            }
        }

        function renderChart(data) {
            const header = document.getElementById('chartHeader');
            const body = document.getElementById('chartBody');
            header.innerHTML = '<th>æ—¥æœŸ</th>' + Array.from({length: 39}, (_, i) => `<th>${i+1}</th>`).join('');
            body.innerHTML = data.map(row => {
                let tr = `<td>${row.date}</td>`;
                for (let i = 1; i <= 39; i++) tr += `<td>${row.nums.includes(i) ? `<span class="dot">${i}</span>` : ''}</td>`;
                return `<tr>${tr}</tr>`;
            }).join('');
        }

        function renderStatusTracker(allData) {
            const tracker = document.getElementById('statusTracker');
            const last = allData[allData.length - 1].nums;
            tracker.innerHTML = '';
            for (let i = 1; i <= 39; i++) {
                let count = 0, isHit = last.includes(i);
                for (let j = allData.length-1; j >= 0; j--) {
                    if (allData[j].nums.includes(i) === isHit) count++; else break;
                }
                tracker.innerHTML += `<span class="status-tag" style="background:${isHit?'#ffeaa7':'#eee'}">${i}:${isHit?'é€£':'æœª'}${count}</span>`;
            }
        }

        function generateNext(allData) {
            const res = document.getElementById('predictionResults');
            const p = getAdvancedPick(allData);
            res.innerHTML = `
                <div class="card"><h4>ğŸ¯ AI åŠ æ¬Šé æ¸¬</h4>${p.map(n => `<span class="num-badge" style="font-size:1.2rem; padding:5px 15px;">${n}</span>`).join('')}</div>
                <div class="card"><h4>ğŸ’¡ ç­–ç•¥å„ªåŒ–èªªæ˜</h4>æ¡ç”¨ã€Œé »ç‡ + éºæ¼ + è¿‘æœŸé„°è¿‘ã€ä¸‰åˆä¸€æ¼”ç®—æ³•ã€‚</div>
            `;
        }
    </script>
</body>
</html>
