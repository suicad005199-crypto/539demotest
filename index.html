<body>

<div class="container">

    <div class="upload-area">
        <p>è«‹ä¸Šå‚³ <b>ä»Šå½©539_2025.csv</b></p>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div class="stats-grid">
        <div class="card">
            <h4>ğŸ”¥ ç†±é–€è™Ÿç¢¼ (TOP 8)</h4>
            <div id="hotNums">-</div>
        </div>
        <div class="card">
            <h4>ğŸ§Š é•·æœŸéºæ¼ (å†·é–€è£œå„Ÿ)</h4>
            <div id="coolNums">-</div>
        </div>
    </div>

    <button class="btn" onclick="generateSmartPick()">é–‹å§‹åˆ†æä¸¦æ¨è–¦è™Ÿç¢¼</button>

    <div id="result">
        <h3>ğŸ’¡ æ¨è–¦çµ„åˆ</h3>
        <div id="combinationArea">ä¸Šå‚³è³‡æ–™å¾Œé»æ“ŠæŒ‰éˆ•ç”¢ç”Ÿ</div>
    </div>
</div>

<script>
    let rawData = [];
    let stats = { freq: {}, gap: {}, tail: {} };

    document.getElementById('csvFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
            processData(event.target.result);
        };
        reader.readAsText(file);
    });

    function processData(csv) {
        const lines = csv.split('\n').filter(line => line.trim() !== "");
        // æ’é™¤æ¨™é¡Œåˆ—ï¼Œè§£ææ•¸æ“š
        rawData = lines.slice(1).map(line => {
            const cols = line.split(',');
            // æ ¹æ“šä½ çš„ CSVï¼šæœ€å¾Œ 5 æ¬„æ˜¯çè™Ÿ
            return cols.slice(-5).map(n => parseInt(n.trim()));
        });

        analyze();
    }

    function analyze() {
        // åˆå§‹åŒ– 1-39 æ•¸æ“š
        for(let i=1; i<=39; i++) {
            stats.freq[i] = 0;
            stats.gap[i] = 0;
        }

        // è¨ˆç®—é »ç‡èˆ‡éºæ¼å€¼
        rawData.forEach((nums, idx) => {
            nums.forEach(n => {
                if(stats.freq[n] !== undefined) {
                    stats.freq[n]++;
                    // éºæ¼å€¼æ›´æ–° (è¶Šè¿‘å‡ºç¾ï¼Œgapé‡ç½®ç‚º0)
                    if(idx === 0) stats.gap[n] = 0; 
                }
            });
        });

        // ç°¡æ˜“éºæ¼è¨ˆç®— (ä»¥æœ€å¾Œä¸€æœŸç‚ºæº–)
        for(let i=1; i<=39; i++) {
            let lastIdx = rawData.findIndex(row => row.includes(i));
            stats.gap[i] = lastIdx === -1 ? 99 : lastIdx;
        }

        displayStats();
    }

    function displayStats() {
        const sorted = Object.keys(stats.freq).sort((a,b) => stats.freq[b] - stats.freq[a]);
        const gapped = Object.keys(stats.gap).sort((a,b) => stats.gap[b] - stats.gap[a]);

        document.getElementById('hotNums').innerHTML = sorted.slice(0, 8).join(', ');
        document.getElementById('coolNums').innerHTML = gapped.slice(0, 8).join(', ');
    }

    function generateSmartPick() {
        if(rawData.length === 0) return alert("è«‹å…ˆä¸Šå‚³ CSV æª”æ¡ˆ");

        // å¼·å¤§æ¼”ç®—æ³•é‚è¼¯ï¼š
        // 1. ç†±å€é¸ 2 (å¼·å‹¢è™Ÿç¢¼å»¶çºŒ)
        // 2. éºæ¼å€é¸ 1 (å¤§æ•¸æ“šå›è£œ)
        // 3. å°¾æ•¸åˆ†æ (é¸å‡ºç›®å‰æœ€å¼·å‹¢çš„å°¾æ•¸ 1 å€‹)
        // 4. éš¨æ©Ÿè£œå¼· 1
        
        const hotPool = Object.keys(stats.freq).sort((a,b) => stats.freq[b] - stats.freq[a]).slice(0, 15);
        const gapPool = Object.keys(stats.gap).sort((a,b) => stats.gap[b] - stats.gap[a]).slice(0, 10);
        
        let picks = new Set();
        
        // æŒ‘ç†±é–€
        while(picks.size < 2) picks.add(hotPool[Math.floor(Math.random()*hotPool.length)]);
        // æŒ‘éºæ¼
        while(picks.size < 3) picks.add(gapPool[Math.floor(Math.random()*gapPool.length)]);
        // éš¨æ©Ÿè£œè¶³è‡³ 5 ç¢¼
        while(picks.size < 5) {
            let r = Math.floor(Math.random() * 39) + 1;
            picks.add(r.toString());
        }

        const resultArr = Array.from(picks).map(Number).sort((a,b) => a - b);
        
        let html = "";
        resultArr.forEach(n => {
            html += `<span class="ball">${n < 10 ? '0'+n : n}</span>`;
        });
        document.getElementById('combinationArea').innerHTML = html;
    }
</script>
