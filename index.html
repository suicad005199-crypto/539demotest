<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今彩539｜每週熱冷統計選號 (CSV上傳版)</title>

<style>
:root {
  --max-width: 720px;
  --primary: #1f2937;
  --bg: #f9fafb;
  --card: #ffffff;
  --hot-color: #ef4444;
  --cold-color: #3b82f6;
  --mid-color: #6b7280;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  color: var(--primary);
}

.container {
  max-width: var(--max-width);
  margin: auto;
  padding: 16px;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 8px;
}

p {
  font-size: 0.95rem;
  line-height: 1.5;
}

input[type="file"] {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  box-sizing: border-box;
  margin-bottom: 12px;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  font-size: 1rem;
  font-weight: 600;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 10px;
}

button:active {
  background: #1d4ed8;
}

.card {
  background: var(--card);
  border-radius: 12px;
  padding: 14px;
  margin-top: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.stat-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 8px;
}

.stat-table th, .stat-table td {
  border: 1px solid #d1d5db;
  padding: 6px 10px;
  text-align: center;
  font-size: 0.9rem;
}

.set {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin: 8px 0;
}

.ball {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  font-weight: 600;
  font-size: 1rem;
}

.ball.hot { background: var(--hot-color); }
.ball.mid { background: var(--mid-color); }
.ball.cold { background: var(--cold-color); }

@media (min-width: 768px) {
  h1 { font-size: 1.8rem; }
  .ball { width: 40px; height: 40px; font-size: 1.1rem; }
}
</style>
</head>

<body>
<div class="container">

<h1>今彩 539｜每週熱冷統計選號</h1>
<p>上傳 CSV（最新在上，格式：date,n1,n2,n3,n4,n5），本工具僅作理性選號輔助。</p>

<input type="file" id="csvFile" accept=".csv">
<button onclick="processCSV()">分析並產生本週 5 注</button>

<div class="card">
  <h3>熱 / 冷 統計（近 50 期）</h3>
  <table class="stat-table" id="stats">
    <thead>
      <tr><th>熱號 Top10</th><th>冷號 Top10</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="card">
  <h3>本週建議號碼</h3>
  <div id="result"></div>
</div>

</div>

<script>
const SET_COUNT = 5;

function processCSV() {
  const fileInput = document.getElementById("csvFile");
  if (!fileInput.files.length) { alert("請先上傳 CSV"); return; }
  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = function(e) {
    const text = e.target.result;
    const rows = text.trim().split("\n").slice(1,51);
    const draws = rows.map(r => r.split(",").slice(1).map(Number));
    generate(draws);
  };

  reader.readAsText(file);
}

function generate(draws) {
  const freq = {};
  for (let i = 1; i <= 39; i++) freq[i] = 0;
  draws.forEach(d => d.forEach(n => freq[n]++));

  const sorted = Object.entries(freq).sort((a,b)=>b[1]-a[1]);
  const hot = sorted.slice(0,10).map(x=>Number(x[0]));
  const cold = sorted.slice(-10).map(x=>Number(x[0]));
  const mid = Object.keys(freq).map(Number).filter(n=>!hot.includes(n)&&!cold.includes(n));

  // 更新統計表
  const tbody = document.querySelector("#stats tbody");
  tbody.innerHTML = `<tr><td>${hot.join("、")}</td><td>${cold.join("、")}</td></tr>`;

  // 生成號碼
  const results = [];
  while (results.length < SET_COUNT) {
    let set = [
      ...pick(hot,2),
      ...pick(mid,2),
      ...pick(cold,1)
    ];
    set = [...new Set(set)].sort((a,b)=>a-b);
    if (set.length !== 5) continue;
    if (!valid(set)) continue;
    if (results.some(r=>overlap(r,set)>2)) continue;
    results.push(set);
  }

  // 顯示號碼
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";
  results.forEach((s,i)=>{
    const setDiv = document.createElement("div");
    setDiv.className = "set";
    s.forEach(n=>{
      const span = document.createElement("div");
      span.className = "ball " + (hot.includes(n)?"hot":cold.includes(n)?"cold":"mid");
      span.textContent = n;
      setDiv.appendChild(span);
    });
    resultDiv.appendChild(setDiv);
  });
}

function pick(arr,n) {
  return [...arr].sort(()=>Math.random()-0.5).slice(0,n);
}

function valid(set) {
  const odd = set.filter(n=>n%2).length;
  const small = set.filter(n=>n<=19).length;
  if (![2,3].includes(odd)) return false;
  if (![2,3].includes(small)) return false;
  if (set.every(n=>n<=31)) return false;
  let seq = 0;
  for (let i=1;i<set.length;i++) if (set[i]===set[i-1]+1) seq++;
  return seq <= 1;
}

function overlap(a,b) {
  return a.filter(n=>b.includes(n)).length;
}
</script>

</body>
</html>
