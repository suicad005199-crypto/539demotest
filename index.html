<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>539 坊間百種邏輯算牌器</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e74c3c; --success: #27ae60; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: #f0f2f5; padding: 20px; color: var(--primary); }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 2px solid #eee; margin-bottom: 20px; pb: 10px; }
        .upload-area { border: 2px dashed #3498db; padding: 30px; text-align: center; border-radius: 15px; background: #f8fbff; cursor: pointer; }
        .strategy-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 25px; }
        .card { border: 1px solid #e1e4e8; padding: 15px; border-radius: 12px; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; color: #34495e; border-left: 5px solid #3498db; padding-left: 10px; font-size: 1.1em; }
        .ball-row { display: flex; gap: 8px; margin: 15px 0; flex-wrap: wrap; justify-content: center; }
        .ball { width: 40px; height: 40px; background: radial-gradient(circle at 30% 30%, #ff6b6b, #ee5253); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        .reason-tag { font-size: 0.75em; background: #eee; padding: 2px 8px; border-radius: 10px; margin: 2px; display: inline-block; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
        .recommend-box { background: #fff9db; border: 2px solid #fab005; padding: 20px; border-radius: 15px; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>539 版路算牌矩陣</h1>
        <p>上傳 CSV 後自動執行：位移、拖牌、冷熱、斜連、連莊分析</p>
    </div>
    
    <div class="upload-area" onclick="document.getElementById('csvFile').click()">
        <strong>點擊此處上傳 CSV 歷史數據</strong>
        <input type="file" id="csvFile" style="display:none" accept=".csv">
    </div>

    <div id="resultArea" style="display:none;">
        <div class="recommend-box">
            <h2>✨ 綜合策略推薦碼 ✨</h2>
            <div id="finalBalls" class="ball-row"></div>
            <p id="finalReason"></p>
        </div>

        <div class="strategy-grid">
            <div class="card">
                <h3>位移邏輯 (+/- 10, 1, 2)</h3>
                <div id="shiftData"></div>
            </div>
            <div class="card">
                <h3>拖牌邏輯 (下期開出率)</h3>
                <div id="dragData"></div>
            </div>
            <div class="card">
                <h3>版面形狀 (連莊、斜連)</h3>
                <div id="shapeData"></div>
            </div>
            <div class="card">
                <h3>冷熱門號碼統計</h3>
                <div id="freqData"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('csvFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) { processCSV(event.target.result); };
        reader.readAsText(file);
    });

    function processCSV(text) {
        const rows = text.trim().split('\n').map(r => r.split(','));
        const data = rows.slice(1).map(r => r.slice(1).map(Number)); // 格式: [[1,2,3,4,5], ...]
        const last1 = data[0]; 
        const last2 = data[1];

        let score = {}; // 號碼權重
        for(let i=1; i<=39; i++) score[i] = 0;

        // --- 1. 位移策略 (+/- 10, +/- 1) ---
        let shiftLog = "";
        last1.forEach(n => {
            [n+10, n-10, n+1, n-1].forEach(target => {
                if(target > 0 && target <= 39) {
                    score[target] += 2;
                    shiftLog += `<span class="reason-tag">${n}→${target}</span> `;
                }
            });
        });
        document.getElementById('shiftData').innerHTML = shiftLog;

        // --- 2. 拖牌邏輯 (最常跟在上期號碼後面的號) ---
        let dragLog = "<table><tr><th>上期</th><th>常帶號</th></tr>";
        last1.slice(0,3).forEach(n => {
            let nextFreq = {};
            for(let i=1; i<data.length; i++) {
                if(data[i].includes(n)) {
                    data[i-1].forEach(next => nextFreq[next] = (nextFreq[next]||0) + 1);
                }
            }
            let top = Object.entries(nextFreq).sort((a,b)=>b[1]-a[1])[0];
            if(top) {
                score[top[0]] += 3;
                dragLog += `<tr><td>${n}</td><td>${top[0]} (見${top[1]}次)</td></tr>`;
            }
        });
        document.getElementById('dragData').innerHTML = dragLog + "</table>";

        // --- 3. 形狀邏輯 (連莊與斜連) ---
        let shapeLog = "";
        last1.forEach(n => {
            if(last2.includes(n)) { // 連莊
                score[n] += 1;
                shapeLog += `<span class="reason-tag">${n}連莊</span> `;
            }
            // 斜連走位 (例如上期 12 下期 13)
            if(last1.includes(n-1) || last1.includes(n+1)) {
                shapeLog += `<span class="reason-tag">斜連波</span> `;
            }
        });
        document.getElementById('shapeData').innerHTML = shapeLog || "本期規律較散";

        // --- 4. 冷熱分析 ---
        let freq = {};
        data.slice(0, 50).forEach(r => r.forEach(n => freq[n] = (freq[n]||0)+1));
        let hot = Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0, 5);
        document.getElementById('freqData').innerHTML = hot.map(h => `<span class="reason-tag">${h[0]}(${h[1]}次)</span>`).join('');

        // --- 綜合計算推薦 ---
        let recommended = Object.entries(score).sort((a,b) => b[1] - a[1]).slice(0, 5).map(x => parseInt(x[0]));
        recommended.sort((a,b)=>a-b);

        document.getElementById('finalBalls').innerHTML = recommended.map(n => `<div class="ball">${n<10?'0'+n:n}</div>`).join('');
        document.getElementById('finalReason').innerText = "綜合位移連動、拖牌次數與冷熱門程度，此 5 碼權重最高。";
        document.getElementById('resultArea').style.display = 'block';
    }
</script>

</body>
</html>
