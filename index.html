<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 539 v113 - iOS Edition</title>
    <style>
        :root { --bg: #000000; --card: #1C1C1E; --primary: #FFD60A; --success: #32D74B; --border: #38383A; --text: #FFFFFF; --sub: #8E8E93; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; -webkit-font-smoothing: antialiased; }
        .container { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; gap: 16px; }
        
        /* 獨立 Panel 區域 */
        .panel { background: var(--card); border-radius: 20px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); border: 1px solid var(--border); }
        .panel-title { color: var(--primary); font-size: 0.85rem; font-weight: 700; margin-bottom: 16px; letter-spacing: 0.5px; display: flex; align-items: center; gap: 8px; }
        .panel-title::after { content: ''; flex: 1; height: 1px; background: var(--border); }
        
        /* 號碼球樣式 */
        .ball-group { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0; }
        .ball { width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; background: #2C2C2E; border-radius: 50%; font-weight: 700; font-size: 1.1rem; border: 1px solid var(--border); }
        .ball.best { background: var(--primary); color: #000; border: none; box-shadow: 0 0 15px rgba(255, 214, 10, 0.3); }
        
        /* 分布矩陣 (核心優化) */
        .matrix-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; border-radius: 12px; background: #000; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th, td { border: 1px solid #2C2C2E; padding: 8px 0; text-align: center; font-size: 0.75rem; width: 22px; }
        th { background: #1C1C1E; color: var(--sub); font-weight: 500; }
        .date-cell { width: 85px; color: var(--sub); font-size: 0.7rem; background: #1C1C1E; position: sticky; left: 0; z-index: 10; }
        .hit-dot { background: var(--primary); color: #000; font-weight: 900; border-radius: 4px; transform: scale(0.9); }

        /* 回測紀錄 */
        .bt-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #2C2C2E; }
        .bt-date { color: var(--sub); font-size: 0.8rem; width: 60px; }
        .bt-nums { flex: 1; color: #BBB; font-size: 0.85rem; text-align: center; }
        .bt-hits { width: 30px; text-align: right; color: var(--success); font-weight: 800; font-size: 1.1rem; }

        input[type="file"] { width: 100%; color: var(--sub); font-size: 0.9rem; }
        
        @media (min-width: 900px) {
            .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="panel-title">DATA SOURCE</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div id="mainDisplay" style="display:none;">
        <div class="grid-row">
            <div class="panel">
                <div class="panel-title">AI NEXT PREDICTION</div>
                <div style="font-size:0.7rem; color:var(--sub); margin-bottom:4px;">ANCHOR NUMBER (核心錨點)</div>
                <div id="bestAnchor" class="ball-group"></div>
                <div style="font-size:0.7rem; color:var(--sub); margin-top:16px; margin-bottom:4px;">RECOMMENDED COMBO (推薦組合)</div>
                <div id="finalCombo" class="ball-group"></div>
            </div>

            <div class="panel">
                <div class="panel-title">BACKTEST (LAST 10)</div>
                <div id="btList"></div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">HISTORICAL DISTRIBUTION (CSV DATA)</div>
            <div class="matrix-scroll">
                <table>
                    <thead><tr id="mHead"></tr></thead>
                    <tbody id="mBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const state = { data: [] };

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const rows = reader.result.trim().split('\n').map(r => r.split(','));
            state.data = rows.filter(r => !isNaN(r[1])).map(r => ({
                date: r[0],
                nums: r.slice(1, 6).map(Number).sort((a,b)=>a-b)
            }));
            renderUI();
        };
        reader.readAsText(e.target.files[0]);
    });

    function renderUI() {
        const mHead = document.getElementById('mHead');
        const mBody = document.getElementById('mBody');
        const btList = document.getElementById('btList');
        
        mHead.innerHTML = '<th class="date-cell">DATE</th>';
        for(let i=1; i<=39; i++) mHead.innerHTML += `<th>${i}</th>`;
        
        mBody.innerHTML = ''; btList.innerHTML = '';

        // 處理最近10期數據
        for (let i = state.data.length - 1; i >= Math.max(0, state.data.length - 10); i--) {
            const pred = getV113Pick(state.data.slice(0, i));
            const real = state.data[i].nums;
            const hits = pred.res.filter(n => real.includes(n));

            // 回測 Panel
            const row = document.createElement('div');
            row.className = 'bt-row';
            row.innerHTML = `<span class="bt-date">${state.data[i].date.slice(5)}</span>
                             <span class="bt-nums">${real.join(' ')}</span>
                             <span class="bt-hits">${hits.length}</span>`;
            btList.appendChild(row);

            // 分布矩陣 Panel
            const tr = document.createElement('tr');
            let trHtml = `<td class="date-cell">${state.data[i].date.slice(5)}</td>`;
            for(let n=1; n<=39; n++) {
                const isH = real.includes(n);
                trHtml += `<td class="${isH?'hit-dot':''}">${isH?n:''}</td>`;
            }
            tr.innerHTML = trHtml;
            mBody.appendChild(tr);
        }

        const final = getV113Pick(state.data);
        document.getElementById('bestAnchor').innerHTML = `<div class="ball best">${final.one}</div>`;
        document.getElementById('finalCombo').innerHTML = final.res.map(n => `<div class="ball ${n===final.one?'best':''}">${n}</div>`).join('');
        document.getElementById('mainDisplay').style.display = 'block';
    }

    function getV113Pick(hist) {
        if(hist.length === 0) return {res:[], one:0};
        let sc = Array(40).fill(0);
        const last = hist[hist.length-1].nums;
        const recent = hist.slice(-15).flatMap(h => h.nums);
        let tailF = Array(10).fill(0);
        recent.forEach(n => tailF[n%10]++);

        for (let i=1; i<=39; i++) {
            let gap = 0;
            for(let j=hist.length-1; j>=0; j--) { if(!hist[j].nums.includes(i)) gap++; else break; }
            
            // 基因融合權重 (v11, v55, v93, v107 綜合)
            if(gap === 1) sc[i] += 2700; 
            else if(gap >= 5 && gap <= 9) sc[i] += 2850; // v93 核心反彈
            else if(gap === 0) sc[i] += 750; // v55 連莊
            
            sc[i] += tailF[i%10] * 500; // v107 尾數共振
            if(last.some(ln => Math.abs(ln-i) === 1)) sc[i] += 980; // v11 鄰域引力
        }

        let sorted = Array.from({length:39},(_,i)=>i+1).sort((a,b)=>sc[b]-sc[a]);
        let res = [], one = sorted[0];
        res.push(one);
        
        // v113 核心：強制同尾集彈 (攻命中3)
        let tailMate = sorted.find(n => !res.includes(n) && n%10 === one%10);
        if(tailMate) res.push(tailMate);
        
        // 強制鎖定最優號碼附近的鄰居
        let near = sorted.find(n => !res.includes(n) && Math.abs(n-one) <= 2);
        if(near) res.push(near);

        while(res.length < 5) {
            let next = sorted.find(n => !res.includes(n));
            res.push(next);
        }
        return { res: res.sort((a,b)=>a-b), one: one };
    }
</script>
</body>
</html>
