<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI 三元坍縮系統 - v108</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --primary: #fbbf24; --success: #22c55e; --danger: #ef4444; --border: #334155; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .dashboard { max-width: 1200px; margin: 0 auto; display: grid; gap: 20px; }
        .card { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h3 { color: var(--primary); margin-top: 0; border-left: 4px solid var(--primary); padding-left: 10px; }
        
        .num-badge { display: inline-block; background: #334155; color: white; border-radius: 6px; padding: 8px 15px; margin: 4px; font-weight: bold; border: 1px solid var(--border); }
        .best-one { background: var(--primary) !important; color: #000 !important; box-shadow: 0 0 15px rgba(251,191,36,0.4); }
        .hit-badge { background: var(--success) !important; border-color: var(--success); }
        
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { border: 1px solid var(--border); padding: 8px 2px; text-align: center; font-size: 0.75rem; }
        th { background: #0f172a; color: var(--primary); }
        .date-col { width: 90px; font-weight: bold; color: #94a3b8; }
        .active-num { background: rgba(239,68,68,0.15); color: var(--danger); font-weight: bold; }
        .hit-num { background: var(--success) !important; color: white !important; }
        .burst-zone { background: rgba(34,197,94,0.1) !important; }
        .best-hit-row { border: 2px solid var(--primary) !important; }

        .collapse-btn { width: 100%; padding: 12px; background: #334155; color: var(--primary); border: none; border-radius: 8px; cursor: pointer; text-align: left; font-weight: bold; }
        .collapse-content { display: none; padding: 15px; background: #1e293b; border: 1px solid var(--border); border-top: none; font-size: 0.9rem; line-height: 1.6; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="card">
        <h3>1. 數據注入</h3>
        <input type="file" id="csvFile" style="width:100%; padding:10px; background:#0f172a; color:white; border:1px solid var(--border);" accept=".csv">
    </div>

    <div id="resSection" style="display:none;">
        <div class="card">
            <h3>2. AI 三元坍縮預測</h3>
            <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                <div style="flex:1; min-width:200px; padding:15px; background:#0f172a; border-radius:8px;">
                    <div style="font-size:0.8rem; color:#94a3b8;">★ 三元中樞核心</div>
                    <div id="theOneBadge"></div>
                </div>
                <div style="flex:2; min-width:300px; padding:15px; background:#0f172a; border-radius:8px;">
                    <div style="font-size:0.8rem; color:#94a3b8;">建議坍縮組合 (目標：命中 3)</div>
                    <div id="predResult"></div>
                </div>
            </div>
        </div>

        <div class="card" style="overflow-x:auto;">
            <h3>3. 空間分布矩陣 (日期首列 1-39)</h3>
            <table id="matrixTable">
                <thead><tr id="matrixHeader"></tr></thead>
                <tbody id="matrixBody"></tbody>
            </table>
        </div>

        <div class="card">
            <h3>4. 效能回測報告</h3>
            <table id="btTable">
                <thead><tr><th style="width:100px;">日期</th><th>獎號</th><th>預測組合</th><th style="width:60px;">命中</th></tr></thead>
                <tbody id="btBody"></tbody>
            </table>
        </div>
    </div>

    <div class="card" style="padding:0; border:none; background:transparent;">
        <button class="collapse-btn" onclick="toggleCollapse()">▼ v108 三元坍縮策略說明</button>
        <div id="strategyDetail" class="collapse-content">
            <strong>• 三元坍縮核：</strong> 強制鎖定「最優號 + 鄰號 + 同尾」的黃金三角，將原本分散的命中力壓縮至最小區間。<br>
            <strong>• 動能極化：</strong> L5-9 (遺漏 5-9 期) 權重提升至 2600，捕捉盤勢中最強的冷熱轉折點。<br>
            <strong>• 矩陣能量監控：</strong> 當日期列標記為綠色背景時，代表該期產生了「集彈效應」，是策略進入爆發期的訊號。
        </div>
    </div>
</div>

<script>
    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => process(reader.result);
        reader.readAsText(e.target.files[0]);
    });

    function toggleCollapse() {
        const content = document.getElementById('strategyDetail');
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    function process(text) {
        const rows = text.trim().split('\n').map(r => r.split(','));
        const data = rows.filter(r => !isNaN(r[1])).map(r => ({ date: r[0], nums: r.slice(1, 6).map(Number).sort((a,b)=>a-b) }));
        
        const header = document.getElementById('matrixHeader');
        header.innerHTML = '<th class="date-col">日期 \\ 號碼</th>';
        for(let i=1; i<=39; i++) header.innerHTML += `<th>${i}</th>`;

        const btBody = document.getElementById('btBody');
        const mBody = document.getElementById('matrixBody');
        btBody.innerHTML = ''; mBody.innerHTML = '';

        for (let i = data.length - 1; i > data.length - 11; i--) {
            const predObj = getV108Pick(data.slice(0, i));
            const hits = predObj.res.filter(n => data[i].nums.includes(n));
            
            const tr = document.createElement('tr');
            if(hits.length >= 3) tr.className = 'best-hit-row';
            tr.innerHTML = `<td>${data[i].date}</td><td>${data[i].nums.join(',')}</td><td>${predObj.res.map(n=>`<span class="num-badge ${data[i].nums.includes(n)?'hit-badge':''} ${n===predObj.one?'best-one':''}">${n}</span>`).join('')}</td><td style="font-size:1.3rem; font-weight:bold; color:var(--success)">${hits.length}</td>`;
            btBody.appendChild(tr);

            const mTr = document.createElement('tr');
            if(hits.length >= 2) mTr.className = 'burst-zone';
            let mHtml = `<td class="date-col">${data[i].date}</td>`;
            for(let n=1; n<=39; n++) {
                const isP = predObj.res.includes(n);
                const isH = isP && data[i].nums.includes(n);
                mHtml += `<td class="${isP?'active-num':''} ${isH?'hit-num':''}">${isP?n:''}</td>`;
            }
            mTr.innerHTML = mHtml;
            mBody.appendChild(mTr);
        }

        const final = getV108Pick(data);
        document.getElementById('theOneBadge').innerHTML = `<span class="num-badge best-one">${final.one}</span>`;
        document.getElementById('predResult').innerHTML = final.res.map(n=>`<span class="num-badge ${n===final.one?'best-one':''}" style="font-size:1.2rem">${n}</span>`).join('');
        document.getElementById('resSection').style.display = 'block';
    }

    function getV108Pick(hist) {
        let sc = Array(40).fill(0), ms = Array(40).fill(0);
        const last = hist[hist.length-1].nums, recent = hist.slice(-8).flatMap(h=>h.nums);
        let tf = Array(10).fill(0); recent.forEach(n=>tf[n%10]++);

        for (let i=1; i<=39; i++) {
            let m = 0; for(let j=hist.length-1; j>=0; j--) { if(!hist[j].nums.includes(i)) m++; else break; }
            ms[i] = m;
            if(m===1) sc[i]+=2300; 
            else if(m>=5 && m<=9) sc[i]+=2600; // 強化黃金反彈
            else if(m>=2 && m<=4) sc[i]+=500; 
            sc[i] += tf[i%10]*550; // 同尾加強
            if(last.some(ln=>Math.abs(ln-i)===1)) sc[i]+=750; // 鄰號加強
        }

        let sorted = Array.from({length:39},(_,i)=>i+1).sort((a,b)=>sc[b]-sc[a]);
        let res = [], one = sorted[0];
        res.push(one);
        
        // 三元坍縮核：強制補全鄰號與同尾 (攻命中 3)
        let nbr = sorted.find(n => !res.includes(n) && Math.abs(n-one)===1);
        if(nbr) res.push(nbr);
        let tail = sorted.find(n => !res.includes(n) && n%10 === one%10);
        if(tail) res.push(tail);

        // 衛星補位
        while (res.length < 5) {
            let next = sorted.find(n => !res.includes(n));
            res.push(next);
        }
        return { res: res.sort((a,b)=>a-b), one: one };
    }
</script>
</body>
</html>
