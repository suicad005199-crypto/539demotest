    <style>
        :root { --bg: #0a192f; --card: #172a45; --gold: #c5a059; --cyan: #64ffda; --text: #e6f1ff; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { padding: 15px; text-align: center; border-bottom: 1px solid #233554; }
        .header h1 { font-size: 1.1rem; color: var(--gold); margin: 0; }
        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 10px 15px; padding-bottom: 100px; }
        .upload-box { background: rgba(197, 160, 89, 0.1); border: 1px dashed var(--gold); border-radius: 12px; padding: 12px; text-align: center; margin-bottom: 15px; cursor: pointer; }
        .strat-card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 12px; border-left: 4px solid var(--gold); }

    </style>
</head>
<body>

<div class="header"><h1>539 ç²¾è‹±ç­–ç•¥åˆ†æ (å»é™¤ä½æ•ˆèƒ½)</h1></div>

<div class="scroll-area">
    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
        <span style="color: var(--gold); font-size: 0.9rem;">ğŸ“‚ è¼‰å…¥æ­·å² CSV é€²è¡Œæ·±åº¦å›æ¸¬</span>
        <input type="file" id="fileInput" accept=".csv" onchange="initAnalysis(this)">
    </div>
    <div id="results"></div>
</div>

<div class="footer">
    <button id="runBtn" class="main-btn" onclick="renderAll()" disabled>ç”Ÿæˆé«˜æ•ˆèƒ½ç‰Œçµ„</button>
</div>

<script>
    let history = [];
    let stats = { hot: [], lastDraw: [], weighted: [] };
    let backtestResults = {};

    function initAnalysis(input) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split('\n');
            history = lines.map(l => l.split(',').map(v => parseInt(v.trim())).filter(n => n >= 1 && n <= 39)).filter(a => a.length === 5);
            if (history.length > 5) {
                crunchNumbers();
                runBacktest();
                document.getElementById('runBtn').disabled = false;
                renderAll();
            }
        };
        reader.readAsText(input.files[0]);
    }

    function crunchNumbers() {
        let counts = {};
        history.flat().forEach(n => counts[n] = (counts[n] || 0) + 1);
        let sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        stats.hot = sorted.slice(0, 10).map(i => parseInt(i[0])); // é«˜é »å‰10
        stats.lastDraw = history[0]; // ä¸ŠæœŸè™Ÿç¢¼(æŠ“é€£èŠ)
        stats.weighted = sorted.slice(0, 20).map(i => parseInt(i[0])); // æ¬Šé‡æ± 
    }

    function runBacktest() {
        ['mix', 'hot', 'repeat', 'smart'].forEach(type => {
            let hits = 0, rounds = 200;
            for(let i=0; i<rounds; i++) {
                let pick = getPick(type);
                history.slice(1, 50).forEach(actual => { // æ¸¬è©¦è¿‘50æœŸ
                    if (pick.filter(n => actual.includes(n)).length >= 2) hits++;
                });
            }
            backtestResults[type] = ((hits / (50 * rounds)) * 100).toFixed(2);
        });
    }

    function getPick(type) {
        const rand = (arr, n) => [...arr].sort(() => Math.random() - 0.5).slice(0, n);
        if (type === 'hot') return rand(stats.hot, 5);
        if (type === 'mix') return [...rand(stats.hot, 3), ...rand(Array.from({length:39},(_,i)=>i+1).filter(n=>!stats.hot.includes(n)), 2)];
        if (type === 'repeat') return [...rand(stats.lastDraw, 1), ...rand(stats.hot, 4)]; // é€£èŠè¦å¾‹ï¼š1ä¸ŠæœŸ+4ç†±é–€
        if (type === 'smart') return rand(stats.weighted, 5); // æ¬Šé‡å„ªåŒ–
    }

    function renderAll() {
        const container = document.getElementById('results');
        const configs = [
            { id: 'mix', name: 'å¹³è¡¡æ··åˆ (3ç†±+2å†·)', desc: 'å…¼é¡§ç†±åº¦èˆ‡éºæ¼å›è£œ (æ¨è–¦)' },
            { id: 'hot', name: 'é«˜é »ç†±é–€ (Top 10)', desc: 'é¸å–æ­·å²å‡ºç¾æ¬¡æ•¸æœ€é«˜çš„è™Ÿç¢¼' },
            { id: 'repeat', name: 'é€£èŠå„ªåŒ–ç­–ç•¥', desc: 'é–å®šä¸ŠæœŸå¼·å‹¢è™Ÿèˆ‡ç†±é–€çµ„åˆ' },
            { id: 'smart', name: 'å¤§æ•¸æ“šåŠ æ¬Šç­–ç•¥', desc: 'æ ¹æ“šå…¨æ­·å²æ¬Šé‡åˆ†ä½ˆç¯©é¸' }
        ];
        container.innerHTML = configs.map(c => `
            <div class="strat-card">
                <div class="strat-info">
                    <div><div class="strat-name">${c.name}</div><div class="strat-desc">${c.desc}</div></div>
                    <div class="strat-rate">å‘½ä¸­ç‡(>2æ˜Ÿ)<br><b style="color:var(--cyan)">${backtestResults[c.id]}%</b></div>
                </div>
                <div class="ball-row">${getPick(c.id).sort((a,b)=>a-b).map(n => `<div class="ball">${n<10?'0'+n:n}</div>`).join('')}</div>
            </div>
        `).join('');
    }
</script>
