<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV 號碼生成器</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #f9f9f9;
    padding: 20px;
  }
  h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }
  input[type="file"] {
    display: block;
    margin: 20px auto;
    font-size: 18px;
  }
  button {
    display: block;
    margin: 20px auto;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    background-color: #007AFF;
    color: white;
    border-radius: 12px;
  }
  #result {
    margin-top: 20px;
    text-align: center;
    font-size: 20px;
    word-break: break-word;
  }
</style>
</head>
<body>

<h1>CSV 號碼生成器</h1>
<input type="file" id="csvFile" accept=".csv">
<button id="generateBtn">生成號碼組合</button>
<div id="result"></div>

<script>
// 解析 CSV，取得每列號碼
function parseCSV(text) {
  const rows = text.trim().split(/\r?\n/);
  const data = [];
  rows.slice(1).forEach(row => {
    const cols = row.split(',');
    const nums = cols.slice(1).map(n => parseInt(n.trim())).filter(n => !isNaN(n));
    data.push(nums);
  });
  return data;
}

// 根據區間 + 出現次數生成號碼組合
function getNextNumbers(data) {
  const ranges = [
    [1,10],
    [11,20],
    [21,30],
    [31,40],
    [41,50]
  ];

  // 統計每個號碼出現次數
  const freq = {};
  data.flat().forEach(n => freq[n] = (freq[n] || 0) + 1);

  const nextNumbers = [];

  ranges.forEach(range => {
    const [min, max] = range;
    const candidates = [];
    for (let i=min; i<=max; i++) {
      candidates.push({num:i, count: freq[i]||0});
    }
    // 選出出現次數最少的號碼（未出現優先）
    candidates.sort((a,b) => a.count - b.count);
    nextNumbers.push(candidates[0].num);
  });

  return nextNumbers;
}

document.getElementById('generateBtn').addEventListener('click', () => {
  const fileInput = document.getElementById('csvFile');
  const file = fileInput.files[0];
  const resultDiv = document.getElementById('result');

  if (!file) {
    alert('請先選擇 CSV 檔案');
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const text = e.target.result;
    const data = parseCSV(text);
    const nextNumbers = getNextNumbers(data);
    resultDiv.innerHTML = '生成號碼組合：<strong>' + nextNumbers.join(', ') + '</strong>';
  };
  reader.readAsText(file);
});
</script>

</body>
</html>
